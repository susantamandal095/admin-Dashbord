<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productid" #name="ngModel" [(ngModel)]="productService.selectedProduct.productid" placeholder="Enter full productid" required>
                    <label>Productid :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productname" #name="ngModel" [(ngModel)]="productService.selectedProduct.productname" placeholder="productname">
                    <label>Productname :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productdetails" #name="ngModel" [(ngModel)]="productService.selectedProduct.productdetails" placeholder="Enter productdetails">
                    <label>Productdetails :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productprice" #name="ngModel" [(ngModel)]="productService.selectedProduct.productprice" placeholder="productprice">
                    <label>productprice :</label>
                  </div>
                </div> <div class="row">
                  <div class="input-field col s12">
                    <input type="file" name="productimg" #name="ngModel" [(ngModel)]="productService.selectedProduct.productimg" placeholder="productimg" >
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(productForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!productForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>productid</th>
                        <th>productname</th>
                        <th>productdetails</th>
                        <th>productprice</th>
                      </tr>
                    </thead>
                    <tr *ngFor="let emp of productService.products">
                      <td>{{emp.productid}}</td>
                      <td>{{emp.productname}}</td>
                      <td>{{emp.productdetails}}</td>
                      <td>{{emp.productprice}}</td>
                    
                    </tr>
                  </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
